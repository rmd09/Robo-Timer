<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robo Timer</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.png">
</head>
<body>
    <section class="add__time__buttons">
        <button class="start-button add__time__button" id="add__time__30s">+30 с</button>
        <button class="start-button add__time__button" id="add__time__1m">+1 м</button>
        <button class="start-button add__time__button" id="add__time__5m">+5 м</button>
        <button class="start-button add__time__button" id="add__time__15m">+15 м</button>
        <button class="start-button add__time__button" id="add__time__30m">+30м</button>
        <button class="start-button add__time__button" id="add__time__1h">+1 ч</button>
    </section>
    
    <div class="back">
        <div class="timer">
            <h3 class="title">Таймер</h3>
            <h1 id="time" class="time">1:00:00</h1>
            <button id="start-button" class="start-button">Старт</button>
        </div>
        <button id="settings-button" class="start-button settings-button">Настройки</button>
    </div>

    <div id="blur" class="blur none"></div>
    <div id="popup" class="popup none">
        <form id="form" action="" class="popup-form">
            <h3 class="title">Таймер</h3>
            <div class="popup-form__inputs">
                <div class="popup-form__input-container">
                    <input id="input-hours" type="number" placeholder="0" class="popup-form__input">
                    <h6 class="popup-form__h6">ч.</h6>
                </div>
                <div class="popup-form__input-container">
                    <input id="input-minutes" type="number" placeholder="0" class="popup-form__input">
                    <h6 class="popup-form__h6">м.</h6>
                </div>
                <div class="popup-form__input-container">
                    <input id="input-seconds" type="number" placeholder="0" class="popup-form__input">
                    <h6 class="popup-form__h6">с.</h6>
                </div>
            </div>
           <button type="submit" class="start-button settings-button submit-button">Сохранить</button>
        </form>
        <svg id="popup-closer" class="popup-close" width="48" height="48" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M4.11 2.697L2.698 4.11 6.586 8l-3.89 3.89 1.415 1.413L8 9.414l3.89 3.89 1.413-1.415L9.414 8l3.89-3.89-1.415-1.413L8 6.586l-3.89-3.89z" fill="#000"></path>
        </svg>
    </div>

    <img src="img/r2d2.png" class="none" id="first-r2d2">
    <img src="img/timeisoff.png" class="none" id="timeisoff">
    <div class="none" id="closer-div"></div>

    <footer class="footer">
        <a target="_blank" href="https://github.com/rmd09/Robo-Timer"><img src="img/github-logo.png" alt="github"></a>
        <a target="_blank" href="https://mosrobotics.ru/activity/robostep/"><img id="robologo" src="img/robologo.png" alt="github"></a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
